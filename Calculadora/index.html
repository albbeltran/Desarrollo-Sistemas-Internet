<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora</h1>
        </header>

        <section class="main">
            <div class="container">
                <form action="" class="calculator">
                    <input type="text" id="number1">
                    <input type="text" id="number2">
                    <div class="containerButton" id="containerButton">
                        <input type="button" class="btn" id="addVar" value="+">
                        <input type="button" class="btn" id="subtractVar" value="-">
                        <input type="button" class="btn" id="multiplyVar" value="x">
                        <input type="button" class="btn" id="divideVar" value="/">
                    </div>
                    <input type="text" id="result" placeholder="Result" readonly>
                </form>
            </div>
        </section>

        <script src="index.js"></script>
    </div>
</body>
</html>
